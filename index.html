<html lang="fr" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quizzou</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">

            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="

<body>
    <header>
        <a href="/">
            <img src="assets/img/logo.svg" height="200" alt="Logo Quizzou">
        </a>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col s6">
                    <span>CATEGORIES</span>
                    <span id="categories"></span>
                </div>
                <div class="col s6">
                    <span>DIFFICULTY</span>
                    <span id="difficulty"></span>
                </div>
            </div>
        </div>
        <div class="container question">
            <div class="row">
                <div class="col s12">
                    <span style="padding: 30px" id="question">
                        The original ending of &quot;Little Shop Of Horrors&quot; has the plants taking over the world.
                    </span>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col s6">
                    <div class="answer">
                        <span>Reponse A</span>
                    </div>
                </div>
                <div class="col s6">
                    <div class="answer">
                        <span>Reponse B</span>
                    </div>
                </div>
                <div class="col s6">
                    <div class="answer">
                        <span>Reponse C</span>
                    </div>
                </div>
                <div class="col s6">
                    <div class="answer">
                        <span>Reponse D</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <span>Made with ‚ù§ by <a href="https://valentindoche.com">Valentin Doche</a></span>
